<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <title>AI Model Trainer</title>
</head>

<body>
    <h1>AI Model Trainer</h1>
    <p><a href="predict.html">Go to Predictor</a></p>

    <h2>Build Config</h2>
    <label>Data <input type="file" id="dataFile" accept=".json"></label><br>
    <label>Model
        <select id="modelType">
            <option value="mlp">MLP</option>
            <option value="bilstm">Bi-LSTM</option>
            <option value="transformer">Transformer</option>
        </select>
    </label><br>
    <label>Layers (comma separated)
        <input id="layers" type="text" value="256,128">
    </label><br>
    <label>Activation <input id="activ" type="text" value="relu"></label><br>
    <label>Epochs <input id="epochs" type="number" value="10" min="1"></label><br>
    <label>Batch <input id="batch" type="number" value="512" min="1"></label><br>
    <label>LR <input id="lr" type="number" value="0.001" step="0.0001"></label><br>
    <button id="toJsonBtn">Build JSON</button>

    <h2>Training Config</h2>
    <textarea id="cfgInput" rows="10" cols="80" inputmode="" readonly></textarea><br>
    <input type="file" id="modelFile" accept=".pt">
    <button id="loadCfgBtn">Load Config</button>

    <button id="trainBtn">StartÂ training</button>

    <h2>Training Log</h2>
    <textarea id="trainLog" rows="10" cols="80" readonly></textarea>

    <script type="module" src="./index.js"></script>
</body>

</html>
